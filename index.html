<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <h1>Quote of the day</h1>
            <p class="quote">"We read the world wrong and say that it deceives us."</p>
            <p class="author">&#8213;Rabindranath Tagore </p>
            <button class="newQuote">New Quote</button>
            <button class="tweet"><i class="fab fa-twitter"></i>Tweet</button>
        </div>
    </body>
</html>
